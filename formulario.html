<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestión de Clientes - Formulario</title>
</head>
<body>
    <h1>Gestión de Clientes - Formulario</h1>
    <div id="formulario">
        <h2>Formulario de Ingreso de Datos de Clientes</h2>
        <form id="formularioClientes">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" required>
            <button type="submit">Registrar Cliente</button>
        </form>
        <p id="mensajeRegistro" class="oculto"></p>
        <button type="button" onclick="window.location.href = 'index.html';" class="enlace-button">Volver</button>
    </div>
    <script src="scriptFormulario.js"></script>
    <script src="scriptVolver.js"></script> <!-- Agregamos el script para volver -->
</body>
</html>
